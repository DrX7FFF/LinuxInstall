services:
  deconz:
#    image: marthoc/deconz:stable
    image: deconzcommunity/deconz
    container_name: deconz
    restart: always
    ports:
      - 8080:8080
      - 443:443
      - 5900:5900
    privileged: true
    volumes:
#      - ~/docker/deconz:/root/.local/share/dresden-elektronik/deCONZ
      - ~/docker/deconz:/opt/deCONZ
      - /etc/localtime:/etc/localtime:ro
    devices:
      - /dev/ttyACM0
    environment:
      - TZ=Europe/Paris
      - DECONZ_VNC_MODE=1
      - DECONZ_VNC_PASSWORD=nopassword
      - DECONZ_WEB_PORT=8080
#      - DECONZ_WS_PORT=443
      - DECONZ_DEVICE=/dev/ttyACM0
      - UDEV=1

